<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 29px;
            width: 226px;
            border-radius: 9px;
        }
        span {
            color: red;
        }

        .textArea {
            height: 150px;
            width: 250px;
            border-radius: 2px;
            margin-top: 20px;
        }

        .button {
            align-items: center;
            height: 32px;
            width: 75px;
            color: white;
            background-color: blue;
        }
    </style>
</head>

<body>
    <form action="">

        <table align="center">
            <h1 align="center">Want to get in Touch?</h1>
            <tr>
                <td>First Name:<span>*</span></td>
                <td><input type="text" class="box"></td>

                <td>Email:<span>*</span></td>
                <td><input type="text" class="box"></td>
            </tr>
            <br>
            <br>
            <tr>
                <td>Messages<span>*</span></td>
                <td><input type="text" class="textArea"></td>
            </tr>

            <tr>
                <td><input type="submit" value="SUBMIT" class="button"></td>
            </tr>
        </table>
    </form>
</body>

</html>
